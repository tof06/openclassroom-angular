<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': post.lovesIt > 0,
  'list-group-item-danger': post.lovesIt < 0
}">
  <h4 class="list-group-item-heading">
    {{ post.title }}
    <span [ngClass]="{
      'label': true,
      'label-danger': post.lovesIt < 0,
      'label-success': post.lovesIt > 0,
      'label-default': post.lovesIt == 0
    }">{{ post.lovesIt }}</span>
    <small>{{ post.createdAt | date:'le EEEE d MMMM yyyy Ã  H:mm':'':'fr' }}</small>
  </h4>
  <hr/>
  <p class="list-group-item-content">{{ post.content }}</p>
  <p class="text-right">
    <button class="btn btn-success" (click)="onPostLike()">
      <i class="glyphicon glyphicon-thumbs-up"></i> Love it !
    </button>&nbsp;
    <button class="btn btn-danger" (click)="onPostDislike()">
      <i class="glyphicon glyphicon-thumbs-down"></i> Don't Love it !
    </button>&nbsp;
    <button class="btn btn-warning" (click)="onRemovePost()">
      <i class="glyphicon glyphicon-minus"> Supprimer</i>
    </button>
  </p>
</li>
