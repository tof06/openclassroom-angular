<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <h1>Posts</h1>
    <div *ngIf="posts && posts.length===0">
      <p>Il n'y a aucun post.</p>
      <button class="btn btn-primary" (click)="generatePosts()">Générer des posts</button>
    </div>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts" [post]="post"></app-post-list-item>
    </ul>
  </div>
</div>
